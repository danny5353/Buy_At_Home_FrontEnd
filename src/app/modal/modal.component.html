<h1>Modal Bienvenido</h1>
<hr>
<ng-template #contenido lef-modal>
    <div class="modal-header">
        <h4 class="modal-title">Tutilo Modal</h4>
        <button class="close" aria-label="close" type="button" >     <!--(click)="modal.dismiss() " -->
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        Este es el Contenido del  modal.
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-sucess"  > >OK!</button>   <!--(click)="modal.close()" -->
    </div>
</ng-template>

<button type="button" class="btn btn-outline-danger"  >Lanza modal!</button>   <!--(click)="modal.open(contenido)" -->
