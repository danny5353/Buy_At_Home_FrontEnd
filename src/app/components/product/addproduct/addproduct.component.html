<div class="container main-container">
<div class="jumbotron">

    <h1 class="display-4 animated fadeIn fast">Agregar Producto</h1>
    
    <form (ngSubmit)="createProduct('', prod )" #prod="ngForm">
        <div class="form-row animated fadeIn fast">
            <div class="form-group col-md-6">
                <label for="inputImage">Imagen</label>
                <input type="text" class="form-control"  name="image" ngModel required #image="ngModel">
            </div>
        </div>
        <div class="form-row animated fadeIn fast">
            <div class="form-group col-md-6">
                <label for="inputProductName">Nombre de Producto</label>
                <input type="text" class="form-control" name="nameProduct" ngModel required #nameProduct="ngModel">
            </div>
            <div class="form-group col-md-6">
                <label for="inputModel">Modelo</label>
                <input type="text" class="form-control" name="model" ngModel required #model="ngModel">
            </div>
        </div>

        <div class="form-group animated fadeIn fast">
            <label for="inputDetail">Detalle</label>
            <textarea class="form-control" name="detail" ngModel required #detail="ngModel" rows="6" cols="40"></textarea>
        </div>

        <div class="form-row animated fadeIn fast">
            <div class="form-group col-md-6">
                <label for="inputPrice">Precio</label>
                <input type="number" class="form-control" name="price" ngModel required #price="ngModel">
            </div>
            <div class="form-group col-md-6">
                <label for="inputStock">Stock</label>
                <input type="number" class="form-control" name="stock" ngModel required #stock="ngModel">
            </div>
        </div>
        <div class="form-row animated fadeIn fast">
            <div class="form-group col-md-6" >
                <label>Disponible en Tienda: </label>
                <div >
                    <input type="radio" name="inputStoreAvailable" value=true name="storeAvailable" ngModel required #storeAvailable="ngModel" />
                    <label htmlFor="acti">1</label>
                </div>  
                <div  >
                    <input type="radio" name="inputStoreAvailable" value=false name="storeAvailable" ngModel required #storeAvailable="ngModel"/>
                    <label htmlFor="inac">0</label>
                </div>
            </div>
            <div class="form-group col-md-6" >
                <label>Disponible para Delivery: </label>
                <div  >
                    <input type="radio" name="inputDeliveryAvailable" value=true  name="deliveryAvailable" ngModel required #deliveryAvailable="ngModel"/>
                    <label htmlFor="acti">1</label>
                </div>
                <div  >
                    <input type="radio" name="inputDeliveryAvailable" value=false name="deliveryAvailable" ngModel required #deliveryAvailable="ngModel" />
                    <label htmlFor="inac">0</label>
                </div>
            </div>
                
        </div>
            
        <div class="mt-5 text-right">
            <button class="btn btn-primary profile-button" type="submit">Agregar producto</button>
            <button class="btn btn-primary profile-button" type="button" [routerLink]="['**']">Cancelar</button>
        </div>
  </form>

</div>
</div>
<simple-notifications></simple-notifications>
