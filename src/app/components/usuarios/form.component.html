<div class="card bg-dark text-white">
    
    <div class="card-body">
        <form (ngSubmit) = "create()" >
            <div class="form-group row">
                <label for="idRol" class="col-form-label col-sm-2">Rol</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" [(ngModel)]="usuario.idRol" name="idRol">
                </div>
              </div>
        
              <div class="form-group row">
                <label for="usuario" class="col-form-label col-sm-2">Usuario</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" [(ngModel)]="usuario.usuario" name="usuario">
                </div>
              </div>

              <div class="form-group row">
                <label for="password" class="col-form-label col-sm-2">password</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" [(ngModel)]="usuario.password" name="password">
                </div>
              </div>
        
              <div class="form-group row">
                <label for="estado" class="col-form-label col-sm-2">estado</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" [(ngModel)]="usuario.estado" name="estado">
                </div>
              </div>
        
              <div class="form-group row">
                <label for="nombres" class="col-form-label col-sm-2">Nombres</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" [(ngModel)]="usuario.nombres" name="nombres">
                </div>
              </div>
        
              <div class="form-group row">
                <label for="apellidos" class="col-form-label col-sm-2">Apellidos</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" [(ngModel)]="usuario.apellidos" name="apellidos">
                </div>
              </div>
        
              <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Email</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" [(ngModel)]="usuario.email" name="Email">
                </div>
              </div>

              <div class="form-group row">
                <label for="ci" class="col-form-label col-sm-2">CI</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" [(ngModel)]="usuario.ci" name="ci">
                </div>
              </div>
        
              <div class="form-group row">
                <label for="telefono" class="col-form-label col-sm-2">Telefono</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" [(ngModel)]="usuario.telefono" name="telefono">
                </div>
              </div>
        
              

            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button">Crear</button>
                </div>
            </div>

        </form>

    </div>
</div>
